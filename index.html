<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1><font color='blue'>Boston House Price Prediction</font></h1>
        <form action="{{ url_for('predict')}}"method="post">
            <div>
                All Attributes: <input type="text" name="all"><br>
            </div>
            <div>
                CRIM: <input type="text" name="CRIM", value="0.09178"><br>
            </div>
            <div>
                ZN: <input type="text" name="ZN", value="0.0"><br>
            </div>
            <div>
                INDUS: <input type="text" name="INDUS", value="4.05"><br>
            </div>
            <div>
                CHAS: <input type="text" name="CHAS", value="0.0"><br>
            </div>
            <div>
                NOX: <input type="text" name="NOX", value="0.51"><br>
            </div>
            <div>
                RM: <input type="text" name="RM", value="6.416"><br>
            </div>
            <div>
                AGE: <input type="text" name="AGE", value="84.1"><br>
            </div>
            <div>
                DIS: <input type="text" name="DIS", value="2.6463"><br>
            </div>
            <div>
                RAD: <input type="text" name="RAD", value="5.0"><br>
            </div>
            <div>
                TAX: <input type="text" name="TAX", value="296.0"><br>
            </div>
            <div>
                PTRATIO: <input type="text" name="PTRATIO", value="16.6"><br>
            </div>
            <div>
                B: <input type="text" name="B", value="395.5"><br>
            </div>
            <div>
                LSTAT: <input type="text" name="LSTAT", value="9.04"><br>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

       <br>
        <b><font color='green'> {{ prediction_text }} </font></b>
    </div>
</body>
</html>
